<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-block">
        <p class="text">Выберете количество слайдов</p>
        <select class="select-number">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button class="send" type="submit">Подтвердить</button>
      </div>
        <button class="slider-back" type="button">Назад</button>
        <button class="slider-next" type="button">Вперед</button>
      <div class="slider">
        <div class="slider-list">
          <div class="slider-track">
            <img src="/img2/img1.jpg"alt=""class="slide-single "/>
            <img src="/img2/img2.jpg"alt=""class="slide-single "/>
            <img src="img2/img3.jpg"alt=""class="slide-single "/>
            <img src="img2/img4.jpg"alt=""class="slide-single "/>
            <img src="img2/img5.jpg"alt=""class="slide-single "/>
            <img src="img2/img6.jpg"alt=""class="slide-single "/>
            <img src="img2/img7.jpg"alt=""class="slide-single"/>
            <img src="img2/img8.jpg"alt=""class="slide-single"/>
            <img src="img2/img9.jpg"alt=""class="slide-single"/>
            <img src="img2/img10.jpg"alt=""class="slide-single"/>
          </div>
        </div>
        
      </div>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
